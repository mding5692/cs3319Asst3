<h2>Select a user to see movies watched by that user</h2>
<form id="moviesWatchedForm" ng-controller="MoviesViewedCtrl">

	<label>Search for customer:</label>
	<br>
	<select ng-model="searchedUser" ng-change="showCustMovies();" ng-options="customer.1 + ' ' + customer.2 for customer in customers">
		<option value="">Select Customer</option>
	</select>
	<br>
	<h3>See the movie name with rating below:</h3>
	<div ng-repeat="movie in moviesWatched">
		<p>{{movie}}</p>
	</div>
</form>
